apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deplo
  namespace: appspace
  labels:
    app: nginx-d
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-d
  template:
    metadata:
      labels:
        app: nginx-d
    spec:
      containers:
      - name: nginx-d
        image: nginx-image
        imagePullPolicy: Never
        ports:
        - containerPort: 80
--- 
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: appspace
spec:
  selector:
    app: nginx-d
  type: LoadBalancer  #Accepts external request by assigning the service an IPaddr
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80