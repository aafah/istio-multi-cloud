apiVersion: v1
kind: Service
metadata:
  name: api-db-service
  namespace: appspace
spec:
  selector:
    app: api-db
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3003
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: db-acc
  namespace: appspace
  labels:
    account: microdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-db-deplo
  namespace: appspace
  labels:
    app: api-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-db
  template:
    metadata:
      labels:
        app: api-db
    spec:
      serviceAccountName: db-acc
      containers:
      - name: api-db
        image: microdb-image
        imagePullPolicy: Never
        ports:
        - containerPort: 3003
        volumeMounts:
        - name: db-data
          mountPath: /app/db/microdb.db
      volumes:
      - name: db-data
        hostPath:
          path: /host/microdb/db/microdb.db 
          type: File
# minikube mount $HOME:/host is necessary
# or minikube start --mount-string="$HOME:/host" --mount